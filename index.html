<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <title>Calculator</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div class = "calcContainer">
            <div class = "row">
                <input type = "text" id = "numDisplay" value="0000">
            </div>
           <div class = "row">
               <button id = "1" class = "numBtn" value = 1>1</button><button id = "2" class = "numBtn">2</button ><button id = "3" class = "numBtn">3</button><button id = "divide" class = "operator">รท</button>
            </div>
            <div class = "row">
                <button id = "4" class = "numBtn">4</button><button id = "5" class = "numBtn">5</button><button id="6" class = "numBtn">6</button><button id = "multiply" class = "operator">ร</button>
            </div>
            <div class = "row">
                <button id = "7" class = "numBtn">7</button><button id = "8" class = "numBtn">8</button><button id = "9" class = "numBtn">9</button><button id = "minus" class = "operator">-</button>
            </div>
            <div class = "row">
                <button></button><button id = "0" class = "numBtn">0</button><button id = "decimal">.</button><button id = "plus" class = "operator">+</button>
                
            </div>
            <div class = "row">
                <button></button><button></button><button id = "clear">C</button><button id = "equals">=</button>
            </div>
        </div>

        <script src = "script.js"></script>
    </body>
    
</html>
